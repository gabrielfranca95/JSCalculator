<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculadora</h1>

    <div class="calculator">
      <div class="calculator-display">
        <span id="display-text"></span>
      </div>
      <div class="buttons">
        <button class="grid-item" onclick="clearDisplay()">Del</button>
        <button class="grid-item">(</button>
        <button class="grid-item">)</button>
        <button class="grid-item">mod</button>
        <button class="grid-item">π</button>
        <button class="grid-item" onclick="appendCharacter(7)">7</button>
        <button class="grid-item" onclick="appendCharacter(8)">8</button>
        <button class="grid-item" onclick="appendCharacter(9)">9</button>
        <button class="grid-item">÷</button>
        <button class="grid-item">√</button>
        <button class="grid-item" onclick="appendCharacter(4)">4</button>
        <button class="grid-item" onclick="appendCharacter(5)">5</button>
        <button class="grid-item" onclick="appendCharacter(6)">6</button>
        <button class="grid-item">x</button>
        <button class="grid-item">x²</button>
        <button class="grid-item" onclick="appendCharacter(1)">1</button>
        <button class="grid-item" onclick="appendCharacter(2)">2</button>
        <button class="grid-item" onclick="appendCharacter(3)">3</button>
        <button class="grid-item">-</button>
        <button class="item-equal">=</button>
        <button class="grid-item" onclick="appendCharacter(0)">0</button>
        <button class="grid-item">,</button>
        <button class="grid-item">%</button>
        <button class="grid-item" onclick="appendCharacter('+')">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
